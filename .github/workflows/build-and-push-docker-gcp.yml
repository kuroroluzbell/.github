#       artifact_registry_repository: 'mis-repos'
#       cloudrun_service: 'mi-api-service'
#     secrets:
#       gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
#       gcp_workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
#       gcp_service_account: ${{ secrets.GCP_SA_EMAIL }}
# -------------------------------------------------------------------

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: "./Dockerfile"
      artifact_registry_region:
        required: true
        type: string
      artifact_registry_repository:
        required: true
        type: string
      cloudrun_service:
        required: true
        type: string
      cloudrun_region:
        required: false
        type: string
        default: "us-central1"
      build_args:
        description: |
          Docker build arguments to pass to the build step.
          Example: ENV_FILE=.env.prod
        required: false
        type: string
        default: ""
    secrets:
      gcp_project_id:
        required: true
      gcp_workload_identity_provider:
        required: true
      gcp_service_account:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    outputs:
      image_to_deploy: ${{ inputs.artifact_registry_region }}-docker.pkg.dev/${{ secrets.gcp_project_id }}/${{ inputs.artifact_registry_repository }}/${{ inputs.image_name }}:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.gcp_workload_identity_provider }}
          service_account: ${{ secrets.gcp_service_account }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ inputs.artifact_registry_region }}-docker.pkg.dev

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.artifact_registry_region }}-docker.pkg.dev/${{ secrets.gcp_project_id }}/${{ inputs.artifact_registry_repository }}/${{ inputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=short
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ inputs.cloudrun_service }}
          region: ${{ inputs.cloudrun_region }}
          # Ruta completa a la imagen que acabas de subir a Artifact Registry
          image: ${{ inputs.artifact_registry_region }}-docker.pkg.dev/${{ secrets.gcp_project_id }}/${{ inputs.artifact_registry_repository }}/${{ inputs.image_name }}:latest
          flags: --memory=512Mi
