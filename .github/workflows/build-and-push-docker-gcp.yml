name: Build and Push Docker Image to GCP

# Propósito de este Workflow:
# Este es el flujo COMPLETO de paso a Producción (CI/CD):
# 1. Pide la máquina prestada temporal (Linux).
# 2. Se autentica de forma segura en Google Cloud usando WIF (tokens de corta duración).
# 3. Construye la imagen de Docker a partir del código.
# 4. Sube la imagen directamente a Artifact Registry en GCP.
# 5. DESPLIEGA esa nueva imagen en Cloud Run, dejando la aplicación en uso en internet.
#
# Ejemplo de cómo llamarlo desde el repositorio destino:
# -------------------------------------------------------------------
# name: Deploy to Cloud Run GCP
# on:
#   push:
#     branches: [ "main" ]
#
# jobs:
