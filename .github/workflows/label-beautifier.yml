name: ğŸ·ï¸âœ¨ Label Beautifier

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (only show changes, do not apply them)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  workflow_call:
    inputs:
      dry_run:
        description: 'Dry run mode (only show changes, do not apply them)'
        required: false
        type: string
        default: 'false'
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: read
  issues: write

jobs:
  beautify-labels:
    name: ğŸ·ï¸âœ¨ Beautify Repository Labels
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ Checkout Central Scripts
        uses: actions/checkout@v4
        with:
          repository: fvalenzuela-dev/.github
          path: .github-central
          sparse-checkout: .github/scripts

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ·ï¸âœ¨ Analyze and beautify labels
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          REPO: ${{ github.repository }}
        run: python .github-central/.github/scripts/label_beautifier.py