name: ğŸ“š Continuous Documentation

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: string
      pr_title:
        description: 'Pull request title'
        required: true
        type: string
      pr_author:
        description: 'Pull request author login'
        required: true
        type: string
      base_ref:
        description: 'Base branch of the PR'
        required: true
        type: string
      head_ref:
        description: 'Head branch of the PR'
        required: true
        type: string
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  continuous-docs:
    name: ğŸ“š Check & Improve Documentation
    runs-on: ubuntu-latest

    steps:
    
      - name: ğŸ“¥ Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.head_ref || github.event.pull_request.head.ref }}

      - name: ğŸ—‚ï¸ Checkout Central Scripts
        uses: actions/checkout@v4
        with:
          repository: fvalenzuela-dev/.github
          path: .github-central
          sparse-checkout: .github/scripts

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ“š Analyze code changes and documentation drift
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}
          PR_TITLE: ${{ inputs.pr_title || github.event.pull_request.title }}
          PR_AUTHOR: ${{ inputs.pr_author || github.event.pull_request.user.login }}
          REPO: ${{ github.repository }}
        run: python .github-central/.github/scripts/continuous_docs.py