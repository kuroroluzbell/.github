name: üí° Copilot Suggester (Discussion Mode)

on:
  workflow_dispatch:
    inputs:
      suggestion_type:
        description: 'Type of suggestions to look for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - security
          - performance
          - refactoring
          - architecture
  workflow_call:
    inputs:
      suggestion_type:
        description: 'Type of suggestions to look for'
        required: false
        type: string
        default: 'all'
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: read
  discussions: write

jobs:
  review:
    name: üîç Analyze & Create Discussion Ideas
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ÔøΩÔ∏è Checkout Central Scripts
        uses: actions/checkout@v4
        with:
          repository: fvalenzuela-dev/.github
          path: .github-central
          sparse-checkout: .github/scripts

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install requests

      - name: ü§ñ Analyze code and create discussions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUGGESTION_TYPE: ${{ inputs.suggestion_type || 'all' }}
          REPO: ${{ github.repository }}
        run: python .github-central/.github/scripts/suggester_discussion.py