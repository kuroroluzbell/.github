name: ğŸ§  Smart Labeler

on:
  pull_request:
    types: [opened, synchronize]
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: string
      pr_title:
        description: 'Pull request title'
        required: true
        type: string
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  smart-labeler:
    name: ğŸ§  Smart Label PR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—‚ï¸ Checkout Central Scripts
        uses: actions/checkout@v4
        with:
          repository: fvalenzuela-dev/.github
          path: .github-central
          sparse-checkout: .github/scripts

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Analyze PR and Add Labels
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}
          PR_TITLE: ${{ inputs.pr_title || github.event.pull_request.title }}
          REPO: ${{ github.repository }}
        run: python .github-central/.github/scripts/smart_labeler.py