name: LLM Code Review Gemini

on:
  workflow_call:
    inputs:
      files_to_analyze:
        description: "Nombres de archivo separados por espacios"
        required: true
        type: string
      fail_level:
        description: "Severidad mínima para fallar (alta, media, baja, ninguna)"
        required: false
        type: string
        default: "alta"
    secrets:
      LLM_PROVIDER:
        required: true
      LLM_API_KEY:
        required: true

jobs:
  llm-review:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código del proyecto que llamó al workflow (ej. Text-to-youtube)
      - name: Checkout application code
        uses: actions/checkout@v4

      # 2. Descarga el repositorio donde vive el script de Python
      - name: Checkout centralizado repo
        uses: actions/checkout@v4
        with:
          repository: kuroroluzbell/centralizado
          path: centralizado-tools # Lo ponemos en una carpeta específica

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai

      - name: Run LLM review
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # IMPORTANTE: La ruta ahora empieza con la carpeta definida en 'path'
          python centralizado-tools/.github/scripts/llm_review.py \
            --provider "$LLM_PROVIDER" \
            --api-key "$LLM_API_KEY" \
            --files ${{ inputs.files_to_analyze }} \
            --fail-on-severity ${{ inputs.fail_level }}
